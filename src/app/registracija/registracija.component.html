<form [formGroup]="registrationForm" (ngSubmit)="registracija()">
  <div class="form-group">
    <label>Ime : </label>
    <input type="text" class="form-control" formControlName="ime" />
  </div>

  <div class="form-group">
    <label>Prezime : </label>
    <input type="text" class="form-control" formControlName="prezime" />
  </div>

  <div class="form-group">
    <label>Indeks : </label>
    <input type="text" class="form-control" formControlName="indeks" />
  </div>
  <button class="btn btn-primary">Register new student</button>
</form>
